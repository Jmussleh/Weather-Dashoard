<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <container class="">
    <h1 class="text-center bg-primary text-light m-3">Weather Dashboard</h1>
    <aside>
        <nav class="navbar navbar-light m-3">
            <form class="form-inline">
              <h2 class="mb-3">Search for a city:</h2>
              <input id="citySearch" class="city form-control mr-sm-2 mb-3" 
              type="search" 
              placeholder="Search..." 
              aria-label="Search">
              <button id='search' class="btn btn-outline-primary bg-primary text-light my-2 my-sm-0" type="submit">Search</button>
            </form>
          </nav>
          <div id="city-container" class="list-group"></div>
    </aside>
</container>
<div id="CurrentWeather"></div>
<div id="5Day"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
